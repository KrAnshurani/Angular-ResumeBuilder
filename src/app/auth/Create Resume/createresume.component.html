<div class="container text-center mt-2">
    <h1>Build Your Resume</h1>
</div>
<form [formGroup]="resumeForm" (ngSubmit)="generateResume()">
    <div class="row">
        <div class="col-md-6 mt-2">
            <div class="form-group mt-3" style="width: 50%;">
                <label for="fullNameInput" >Full Name</label>
                <input type="text" formControlName="fullname" id="fullNameInput" class="form-control" placeholder="Enter full name" />
            </div>

            <div class="form-group mt-2" style="width: 50%;">
                <label for="designationInput">Designation</label>
                <input type="text" formControlName="designation" id="designationInput" class="form-control" placeholder="Enter current designation" />
            </div>

            <div class="form-group mt-2" style="width: 50%;">
                <label for="emailInput">Email</label>
                <input type="email" formControlName="email" id="emailInput" class="form-control" placeholder="Enter email" />
            </div>
            <div class="form-group mt-2"style="width: 50%;">
                <label for="mobileInput">Mobile No</label>
                <input type="text" formControlName="mobile" id="mobileInput" class="form-control" placeholder="Enter mobile number" />
            </div>
            <div class="form-group mt-2">
                <label for="addressInput">Address</label>
                <textarea id="addressInput" formControlName="address" rows="3" class="form-control" placeholder="Enter address"></textarea>
            </div>

            <div class="form-group mt-2">
                <label for="skillsInput">Skills</label>
                <textarea id="skillsInput" formControlName="skills" rows="2" class="form-control" placeholder="Write your skills "></textarea>
            </div>
            <p class="text-secondary mt-3">Social Links</p>
            <div class="form-group mt-2"style="width: 50%;">
                <label for="linkedInput">LinkedIn</label>
                <input type="text" formControlName="linkedin" id="linkedInput" class="form-control" placeholder="Enter linkedin profile url" />
            </div>
            <div class="form-group mt-2"style="width: 50%;">
                <label for="facebookInput">Facebook</label>
                <input type="text" formControlName="facebook" id="facebookInput" class="form-control" placeholder="Enter facebook profile url" />
            </div>
            <div class="form-group mt-2">
                <label for="languageInput">Languages Known</label>
                <textarea id="languageInput" formControlName="languages" rows="1" class="form-control" placeholder="Write your languages"></textarea>
            </div>
        </div>
        <div class="col-md-6 mt-2">
            <div class="form-group mt-3" formArrayName="experience">
                <label for="experienceInput">Working Experience</label>
                <ng-container *ngFor="let pro of experienceControls; let i = index">
                    <textarea [formControlName]="i" rows="2" class="form-control mt-2" placeholder="Write your experience"></textarea>
                </ng-container>
                <div class="container text-center">
                    <img (click)="onAddExperience()" src="http://www.clker.com/cliparts/h/C/D/U/r/5/add-button-md.png" width="50" height="30"/>
                    
          <img (click)="onRemoveExperience()" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDa5-HgMjuoTx6G-qKzkJnbTcl4bLT8PzELg&usqp=CAU"width="50" height="30"/>
           
                </div>
            </div>
            <div class="form-group mt-2" formArrayName="project">
                <label for="projectInput">Projects</label>
                <ng-container *ngFor="let pro of projectControls; let i = index">
                    <textarea [formControlName]="i" rows="3" class="form-control mt-2" placeholder="Write your project"></textarea>
                </ng-container>
                <div class="container text-center">
                    <img (click)="onAddProject()" src="http://www.clker.com/cliparts/h/C/D/U/r/5/add-button-md.png" width="50" height="30"/>
          <img (click)="onRemoveProject()" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDa5-HgMjuoTx6G-qKzkJnbTcl4bLT8PzELg&usqp=CAU" width="50" height="30"/>
                </div>
            </div>
            <div class="form-group mt-2" formArrayName="certification">
                <label for="certificateInput">Certifications</label>
                <ng-container *ngFor="let cer of certificationControls; let i = index">
                    <textarea [formControlName]="i" rows="2" class="form-control mt-2" placeholder="Write your certification"></textarea>
                </ng-container>

                <div class="container text-center">
                    <img (click)="onAddCertifiction()" src="http://www.clker.com/cliparts/h/C/D/U/r/5/add-button-md.png" width="50" height="30"/>
          <img (click)="onRemoveCertification()" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDa5-HgMjuoTx6G-qKzkJnbTcl4bLT8PzELg&usqp=CAU" width="50" height="30"/>
                </div>
            </div>
            <div class="form-group mt-2" formArrayName="education">
                <label for="educationInput">Academic Qualifications</label>
                <ng-container *ngFor="let edu of educationControls; let i = index">
                    <textarea rows="3" [formControlName]="i" class="form-control mt-2" placeholder="Write your edcation"></textarea>
                </ng-container>

                <div class="container text-center">
                    <img (click)="onAddEducation()" src="http://www.clker.com/cliparts/h/C/D/U/r/5/add-button-md.png" width="50" height="30"/>
          <img (click)="onRemoveEducation()" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDa5-HgMjuoTx6G-qKzkJnbTcl4bLT8PzELg&usqp=CAU" width="50" height="30"/>
                </div>
            </div>
            <div class="form-group mt-2">
                <label for="objectiveInput">Objective</label>
                <textarea id="objectiveInput" formControlName="objective" rows="4" class="form-control" placeholder="Write here.."></textarea>
            </div>
        </div>
        <div class="container text-center m-2">
            <button type="submit" class="btn btn-primary btn-lg">
        Generate Resume
      </button>
        </div>
    </div>
</form>
<style>
    .row{
        border-radius: 5px;
  background-color:cadetblue;
  padding: 20px;
  margin-left: 20%;
    margin-right:20%;
    width: 65%;
    }

    .text-secondary mt-3{
        float: left;
  width: 75%;
  margin-top: 6px;
    }
</style>
